<body>
		<h1>A Simple Calculator </h1>
	<div>
		<form>
			<input id="inp1" type="text" placeholder="Input a number here"> &nbsp<span class="sp">Num1</span> <br /> <br />
			<input id="inp2" type="text" placeholder="Input a number here"> &nbsp<span class="sp">Num2</span> <br /> <br />
			<input type="button" value="sum" onclick="sum()">
			<input type="button" value="multiply" onclick="multiply()">
			<input type="button" value="subtract" onclick="subtract()">
			<input type="button" value="divide" onclick="divide()"> <br /> <br />
			<span class="sp">Answer<span> <br />
			<input id="answer" type="text" name="Answer" placeholder="Answer shows here">
		</form>
</div>
